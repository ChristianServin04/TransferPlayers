<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio | Transfer Players</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg" style="background-color:rgba(5,19,23,255);" >
    <div class="container">
      <img src="{% static 'img/LogoTransferPlayer.png' %}" alt="Transfer Players Logo" class="logo" style="width:80px;">
      <a class="navbar-brand" href="#" style="color: antiquewhite; font-weight: 600;">Transfer Players</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: antiquewhite; font-weight: 600;">Inicio</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'login' %}" style="color: antiquewhite; font-weight: 600;">Iniciar Sesión</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'admin_panel' %}" style="color: antiquewhite; font-weight: 600;">Panel de Administrador</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero con buscador -->
  <section class="hero" id="PaginaM">
    <div class="container">
      <h1 class="display-5 fw-bold">Explora Equipos y Jugadores</h1>
      <p class="lead">Busca información detallada de jugadores, traspasos y estadísticas</p>
      <form class="search-bar mt-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar jugador..." aria-label="Buscar">
          <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
      </form>

      <!-- Sección de Ligas -->
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 mt-4">
        <div class="col">
          <div class="text-center">
            <div class="league-card">
              <img src="{% static 'img/Ligas/PremierLeague/PremierLeague.png' %}" alt="Premier League" class="league-img" onclick="verEquipos('premier')">
            </div>
            <div class="league-title">Premier League</div>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <div class="league-card">
              <img src="{% static 'img/Ligas/LaLiga/LaLiga.png' %}" alt="La Liga" class="league-img" onclick="verEquipos('laliga')">
            </div>
            <div class="league-title">La Liga</div>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <div class="league-card">
              <img src="{% static 'img/Ligas/Bundesliga/Bundesliga.png' %}" alt="Bundesliga" class="league-img" onclick="verEquipos('bundesliga')">
            </div>
            <div class="league-title">Bundesliga</div>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <div class="league-card">
              <img src="{% static 'img/Ligas/SerieA/Serie A.png' %}" alt="Serie A" class="league-img" onclick="verEquipos('seriea')">
            </div>
            <div class="league-title">Serie A</div>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <div class="league-card">
              <img src="{% static 'img/Ligas/Ligue1/Ligue1.png' %}" alt="Ligue 1" class="league-img" onclick="verEquipos('ligue1')">
            </div>
            <div class="league-title">Ligue 1</div>
          </div>
        </div>
      </div>
  </section>  

  <!-- Modal de Equipos -->
  <div class="modal fade" id="equiposModal" tabindex="-1" aria-labelledby="equiposModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="equiposModalLabel">Equipos de la Liga</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="contenedor-equipos" class="row row-cols-2 row-cols-md-3 g-3">
            <!-- Aquí se inyectarán las imágenes de los equipos -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Jugadores -->
  <div class="modal fade" id="jugadoresModal" tabindex="-1" aria-labelledby="jugadoresModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="jugadoresModalLabel">Jugadores</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="contenedor-jugadores" class="list-group">
            <!-- Aquí se insertan los jugadores -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap Bundle JS con Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

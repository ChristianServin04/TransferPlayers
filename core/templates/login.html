<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión | Transfer Players</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg" style="background-color:rgba(5,19,23,255);">
    <div class="container">
      <img src="{% static 'imagenes/LogoTransferPlayer.png' %}" alt="Transfer Players Logo" class="logo" style="width:80px;">
      <a class="navbar-brand" href="{% url 'home' %}" style="color: antiquewhite; font-weight: 600;">Transfer Players</a>
    </div>
  </nav>

  <!-- Sección principal de login -->
  <section class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="{% static 'imagenes/LogoTransferPlayer.png' %}" alt="Transfer Players" style="width: 80px;">
        <h2 class="mt-3" style="color: #051317;">Iniciar Sesión</h2>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form id="login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        <div class="text-center mt-3">
          <a href="{% url 'register' %}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </section>

  <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    <div id="toast-messages">
      <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
          e.preventDefault();
          const form = e.target;
          const data = new FormData(form);
          const response = await fetch(form.action, {
            method: 'POST',
            headers: {'X-Requested-With': 'XMLHttpRequest'},
            body: data
          });
          const result = await response.json();
          if (result.success) {
            window.location.href = result.redirect_url;
          } else {
            // Mostrar mensaje de error como toast rojo
            var toastHTML = `
              <div class="toast align-items-center text-bg-danger border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
                <div class="d-flex">
                  <div class="toast-body">
                    ${result.error}
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
            `;
            var toastContainer = document.getElementById('toast-messages');
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            var toastEl = toastContainer.lastElementChild;
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
          }
        });
      </script>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

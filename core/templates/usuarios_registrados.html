{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg" style="background-color:rgba(5,19,23,255);">
        <div class="container">
        <img src="{% static 'img/LogoTransferPlayer.png' %}" alt="Transfer Players Logo" class="logo" style="width:80px;">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: antiquewhite; font-weight: 600;">Transfer Players</a>
        </div>
    </nav>

    <div class="container mt-5 bg-white p-4 shadow rounded">

        <h3 class="mb-4">Reporte de Usuarios Registrados</h3>

        <!-- Filtros -->
        <div class="bg-black text-white px-3 py-2 rounded-top">
            <strong>Filtros</strong>
        </div>
        <div class="border border-top-0 p-3 mb-4 rounded-bottom">
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="desde" class="form-label">Desde:</label>
                    <input type="date" class="form-control" id="desde" name="desde">
                </div>
                <div class="col-md-3">
                    <label for="hasta" class="form-label">Hasta:</label>
                    <input type="date" class="form-control" id="hasta" name="hasta">
                </div>
                <div class="col-md-3" hidden>
                    <label for="estado" class="form-label">Estado:</label>
                    <select class="form-select" id="estado" name="estado">
                        <option selected>TODOS</option>
                        <option>Aceptada</option>
                        <option>Pendiente</option>
                        <option>Rechazada</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end gap-2">
                    <button type="submit" class="btn btn-primary" onclick="consultarUsuariosRegistrados()">Buscar</button>
                </div>
            </form>
        </div>
        

        <!-- Tabla -->
        <div class="bg-black text-white px-3 py-2 rounded-top">
            <strong>Registros de Usuarios</strong>
        </div>
        <div class="table-responsive border border-top-0 rounded-bottom" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-bordered table-striped mb-0">
                <thead class="table-light">
                    <tr class="text-center">
                        <th>Nombre</th>
                        <th>Tipo Usuario</th>
                        <th>Fecha de Registro</th>
                    </tr>
                </thead>
                <tbody id="tabla_usuarios">
                </tbody>
            </table>
        </div>
    </div>
<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="toast-alerta" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toast-mensaje">
        <!-- Mensaje dinámico -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
  </div>
</div>

</body>

</html>
